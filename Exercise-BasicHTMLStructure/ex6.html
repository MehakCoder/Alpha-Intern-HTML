<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="" method="post">
        <label>Name</label> <input type="text" placeholder="Enter Name" name="fname" value=""><br><br>
        <label>Email</label> <input type="email" placeholder="Enter email" name="email" value=""><br><br>
        <label>Phone Number</label> <input type="tel" placeholder="Enter phone number" name="number"><br><br>
        <label>Date of Birth</label> <input type="date" placeholder="Enter DOB" name="dob"><br><br>
        <label>Password</label> <input type="password" placeholder="Enter Password" name=""><br><br>
        <label>Gender</label> <input type="radio" name="gender" id="male"><label for="male">Male</label><input
            type="radio" name="gender" id="female"><label for="female">Female</label><br><br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
